<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe | SkillCraft Task 03</title>
  <style>
    :root {
      --bg-dark: #121212;
      --card-dark: #1e1e2f;
      --text-dark: #ffffff;
      --cell-dark: #292947;
      --hover-dark: #3c3c5e;

      --bg-light: #f9f9f9;
      --card-light: #ffffff;
      --text-light: #111111;
      --cell-light: #e2e2e2;
      --hover-light: #d0d0d0;

      --primary: #00c4cc;
      --accent: #f72585;
      --win: #3cb371;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-block-size: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      font-size: 2.5rem;
      margin-block-start: 30px;
      color: var(--primary);
    }

    .game-container {
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      max-inline-size: 420px;
      inline-size: 90%;
      transition: background 0.3s ease;
    }

    .dark .game-container {
      background: var(--card-dark);
    }

    .light .game-container {
      background: var(--card-light);
    }

    select, button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    select:hover, button:hover {
      background: var(--accent);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-block-start: 20px;
    }

    .cell {
      font-size: 2rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .dark .cell {
      background: var(--cell-dark);
      color: white;
    }

    .light .cell {
      background: var(--cell-light);
      color: black;
    }

    .dark .cell:hover {
      background: var(--hover-dark);
    }

    .light .cell:hover {
      background: var(--hover-light);
    }

    .cell.win {
      background: var(--win) !important;
      animation: flash 0.4s alternate infinite;
      color: white;
    }

    @keyframes flash {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .status {
      margin: 15px 0;
      font-size: 1.2rem;
      text-align: center;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      background: rgba(0,0,0,0.1);
    }

    .theme-toggle {
      position: fixed;
      inset-block-start: 20px;
      inset-inline-end: 20px;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: var(--primary);
      color: white;
    }

    @media (max-inline-size: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }

      .cell {
        font-size: 1.5rem;
      }

      .scoreboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body class="dark">

  <button class="theme-toggle" onclick="toggleTheme()">üåó Switch Theme</button>

  <h1>Tic-Tac-Toe</h1>

  <div class="game-container">
    <select id="modeSelect">
      <option value="human">üéÆ 2 Player Mode</option>
      <option value="ai">ü§ñ Play vs Computer</option>
    </select>

    <div class="scoreboard">
      <div>‚ùå X Wins: <span id="xWins">0</span></div>
      <div>‚≠ï O Wins: <span id="oWins">0</span></div>
      <div>ü§ù Draws: <span id="draws">0</span></div>
    </div>

    <div class="status" id="status">Current Turn: X</div>
    <div class="board" id="board"></div>

    <div style="text-align:center;">
      <button onclick="resetGame()">üîÑ Reset Game</button>
      <button onclick="resetScoreboard()">üßπ Reset Scoreboard</button>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const modeSelect = document.getElementById('modeSelect');
    const xWinsEl = document.getElementById('xWins');
    const oWinsEl = document.getElementById('oWins');
    const drawsEl = document.getElementById('draws');
    const body = document.body;

    let cells = [];
    let currentPlayer = "X";
    let gameOver = false;
    let mode = "human";
    let xWins = 0, oWins = 0, draws = 0;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
      updateStatus(`Current Turn: ${currentPlayer}`);
      gameOver = false;
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (cells[index].textContent || gameOver) return;
      cells[index].textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        updateStatus(`${currentPlayer} Wins! üéâ`);
        gameOver = true;
        if (currentPlayer === "X") xWins++;
        else oWins++;
        updateScoreboard();
        return;
      }

      if (isDraw()) {
        updateStatus("It's a Draw! ü§ù");
        gameOver = true;
        draws++;
        updateScoreboard();
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      updateStatus(`Current Turn: ${currentPlayer}`);

      if (mode === "ai" && currentPlayer === "O" && !gameOver) {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      const empty = cells.filter(c => !c.textContent);
      if (empty.length === 0) return;
      const randomCell = empty[Math.floor(Math.random() * empty.length)];
      randomCell.click();
    }

    function checkWin(player) {
      return winPatterns.some(pattern => {
        if (pattern.every(index => cells[index].textContent === player)) {
          pattern.forEach(i => cells[i].classList.add('win'));
          return true;
        }
        return false;
      });
    }

    function isDraw() {
      return cells.every(cell => cell.textContent);
    }

    function resetGame() {
      currentPlayer = "X";
      createBoard();
    }

    function resetScoreboard() {
      xWins = 0;
      oWins = 0;
      draws = 0;
      updateScoreboard();
    }

    function updateScoreboard() {
      xWinsEl.textContent = xWins;
      oWinsEl.textContent = oWins;
      drawsEl.textContent = draws;
    }

    function updateStatus(msg) {
      statusText.textContent = msg;
    }

    function toggleTheme() {
      body.classList.toggle('dark');
      body.classList.toggle('light');
    }

    modeSelect.addEventListener('change', () => {
      mode = modeSelect.value;
      resetGame();
    });

    // Init
    createBoard();
  </script>

</body>
</html>
